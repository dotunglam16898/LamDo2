<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script language="javascript">
		function giaithua(n){
			var n;
			var sn;
			var giaithua = 1;
			if (n > 1) {
				for (var i = 1; i <= n; i++) {
					giaithua *= i;
				}
			}
			return giaithua;
		}

		var tong = 0;;
		
		do {
			sn= prompt("Moi ban nhap vao n duong: ");
			n=parseInt(sn);
		} while (n <= 0);

		for (var i = 1; i <= n; i++) {
			tong += i / giaithua(i);
		}
		document.write("Tong day so la: " + tong);
	</script>
</body>
</html>
