.<!DOCTYPE html>
<html>
<head>
	<title>Form</title>

</head>
<body>
	<form name="register">
		<input type="text" name="firstname" value="" placeholder="Nhập họ và tên...">
		<br>
		Java:<input type="checkbox" name="subject" value="Java">
		PHP:<input type="checkbox" name="subject" value="PHP">
		HTML:<input type="checkbox" name="subject" value="HTML">
		<br>
		Male<input type="radio" name="gender" placeholder="Male" checked>
		Female<input type="radio" name="gender" placeholder="Female">
		<br>
		<input type="file" name="upload" value="" placeholder="">
		<br>
		<input type="button" name="btn" value="Click here">
		<br>
		<input type="email" name="email" value="">
		<br>
		<input type="password" name="password" value="">
		<br>
		<select name="course" >
			<option value="Java">Khóa Java</option>
			<option value="PHP" selected>Khóa PHP</option>
			<option value="HTML">Khóa HTML</option>
			
		</select>
		<br>
		<textarea name="textarea" rows="5" cols="50">

			
		</textarea>
		<input type="date" name="birthday"value="" placeholder="">

	</form>

</body>
</html>
